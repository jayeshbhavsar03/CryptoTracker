<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <!-- This is for navigation bar -->
    <nav>
        <img src="./assets/images/logo.png" class="logo-img" alt="Logo">
        <h1 class="d-inline title" id="main-title">CryptoTracker</h1>
        <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <!-- This is for the main section -->
    <section>
        <div class="container mt-2">
            <div class="flex-container">
                <div class="flex-item">
                    <div class="ml-5">
                        <h1>CryptoTracker</h1>
                        <p>A paltform to view information about all cryptocurrencies live.</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="./assets/images/main_img.svg" alt="Homepage main image" class="main-img ml-2">
                </div>
            </div>
        </div>
    </section>

    <!-- This is for the top coin section -->
    <section class="top-coins">
        <h1 class="text-center color-blue mt-5 mb-1">Top Coins</h1>
        <div class="flex-container flex-horizontal mb-1" id="coins_container">
        </div>
    </section>

    <!-- This is for the footer -->
    <footer>
        <p class="foot-para">&copy; CryptoTracker | Devloped by ................</p>
    </footer>

    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
