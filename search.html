<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/search.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <!-- This is for navigation bar -->
    <nav>
        <img src="./assets/images/logo.png" class="logo-img" alt="Logo">
        <h1 class="d-inline title" id="main-title">CryptoTracker</h1>
        <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <section class="mt-2">
        <h1 class="color-blue text-center">Search</h1>
        <div class="search-input-container mt-1">
            <form action="" method="GET">
                <input type="text" placeholder="Enter Coin Name" name="q">
                <input type="submit" value="Search">
            </form>
        </div>

        <hr>

        <div class="search-result-container mt-1" id="search-result">
            
        </div>
    </section>
    <!-- This is for the footer -->
    <footer>
        <p class="foot-para mt-1">&copy; CryptoTracker | Devloped by Jayesh Bhavsar</p>
    </footer>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
